    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Dejame tu consulta a través de mis redes sociales o por correo electrónico">
        <meta name="keywords" content="maria, dolores, saucedo, merex, pas, productora asesora seguros, seguros, presentacion, caledonia, rivadavia, rus, contacto, redes, sociales">        
        <title>Merex PAS - Contactate conmigo para una mejor interacción</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:wght@300;400;600;900&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/normalize-dist.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />          
        <link rel="stylesheet" href="assets/css/main-dist.css" />
        <script
            src="https://kit.fontawesome.com/46486559e1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="site-header">
            <div class="contenedor contenedor-inicio">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <div class="container">
                        <a class="navbar-brand logo" href="index.html">
                            <img src="assets/img/logo.png" alt="merex logo" loading="lazy">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item mr-5">
                                    <a href="about.html" class=" nav-link">ACERCA DE MÍ</a>
                                </li>
                                <li class="nav-item mr-5">
                                    <a href="services.html" class="nav-link">SERVICIOS</a>
                                </li>
                                <li class="nav-item mr-5">
                                    <a href="blog.html" class="nav-link">NOTICIAS</a>
                                </li>
                                <li class="nav-item active mr-5">
                                    <a href="contact.html" class="nav-link">CONTACTO</a>
                                </li>
                            </ul>
                        </div>                
                    </div>
                </nav> 
            </div>
        </header>

        <main class="contenedor section">
            <h1 class="text-center mb-5 text-secondary">Contacto</h1>
            <div class="text-center contact__section_info__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26322.306186493483!2d-58.82446756904824!3d-34.44482951077883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc993fb6f5b121%3A0x3946b374735be9b3!2sDel%20Viso%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1601339009272!5m2!1ses-419!2sar"
                    frameborder="0"
                    style="border: 0; margin: 1em"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                ></iframe>
            </div>

            <div class="contenedor-contacto section">
                <h3 class="text-center mb-5 text-secondary">Dejame tu consulta</h3>
                <form autocomplete="off">
                    <input
                        name="name"
                        type="text"
                        value=""
                        class="contact_input"
                        placeholder="Nombre"
                    />

                    <input
                        name="email"
                        type="email"
                        value=""
                        class="contact_input"
                        placeholder="Correo Electrónico"
                    />

                    <input
                        name="phoneNumber"
                        type="tel"
                        value=""
                        class="contact_input"
                        placeholder="Teléfono"
                    />

                    <label>Suscribirse a alguno de nuestras noticias</label>
                    <select class="contact_input">
                        <option selected="selected" value="1">
                            Prefiero no hacerlo
                        </option>
                        <option value="3">Campañas</option>
                        <option value="4">
                            Noticias del mundo de las aseguradoras
                        </option>
                    </select>

                    <textarea
                        cols="80"
                        rows="10"
                        class="contact_input"
                        placeholder="Dejame tu mensaje..."
                    ></textarea>

                    <div class="contenedor-contacto__botones">
                        <button
                            type="reset"
                            value="reset"
                            class="boton boton-azul">
                            Limpiar
                        </button>
                        <button
                            type="submit"
                            value="Submit"
                            class="boton boton-naranja">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="section footer">
            <div class="contenedor contenedor-footer">
                <nav class="navegacion">
                    <a href="index.html">INICIO</a>
                    <a href="about.html">ACERCA DE MÍ</a>
                    <a href="services.html">SERVICIOS</a>
                    <a href="blog.html">NOTICIAS</a>
                    <a href="contact.html">CONTACTO</a>
                </nav>
                <p>Hecho por @soyNerin &copy;</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>        
    </body>
</html>
